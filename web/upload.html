<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARLD STORE - 제품 업로드</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #007AFF;
            outline: none;
        }
        .file-upload {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .file-upload:hover {
            border-color: #007AFF;
        }
        .file-upload.dragover {
            border-color: #007AFF;
            background: #f0f8ff;
        }
        .upload-btn {
            background: #007AFF;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .upload-btn:hover {
            background: #0056b3;
        }
        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .preview {
            max-width: 200px;
            margin: 20px auto;
            display: none;
        }
        .preview img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav a {
            color: #007AFF;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/">← 스토어로 돌아가기</a>
    </div>

    <div class="container">
        <h1 class="title">제품 업로드</h1>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="productName">제품명</label>
                <input type="text" id="productName" required placeholder="예: 커스텀 티셔츠">
            </div>

            <div class="form-group">
                <label for="variantId">제품 타입</label>
                <select id="variantId" required>
                    <option value="">제품 타입을 선택하세요</option>
                    <option value="4011">Unisex Staple T-Shirt (Bella+Canvas)</option>
                    <option value="4012">Women's Relaxed T-Shirt (Bella+Canvas)</option>
                    <option value="146">Unisex Heavy Cotton Tee (Gildan)</option>
                    <option value="4013">Unisex Pullover Hoodie</option>
                </select>
            </div>

            <div class="form-group">
                <label for="retailPrice">판매 가격 (USD)</label>
                <input type="number" id="retailPrice" step="0.01" min="10" placeholder="21.00">
            </div>

            <div class="form-group">
                <label>디자인 파일</label>
                <div class="file-upload" id="fileUpload">
                    <p>클릭하거나 파일을 드래그하여 업로드</p>
                    <p style="font-size: 14px; color: #666;">PNG, JPG 지원 (최대 50MB)</p>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>
            </div>

            <div class="preview" id="preview">
                <img id="previewImg" src="" alt="미리보기">
            </div>

            <button type="submit" class="upload-btn" id="submitBtn">제품 업로드</button>
        </form>

        <div class="status" id="status"></div>
    </div>

    <script>
        const fileUpload = document.getElementById('fileUpload');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('previewImg');
        const form = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');

        let selectedFile = null;

        // 파일 업로드 영역 클릭
        fileUpload.addEventListener('click', () => {
            fileInput.click();
        });

        // 드래그 앤 드롭
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.classList.add('dragover');
        });

        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('dragover');
        });

        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        // 파일 선택
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                alert('이미지 파일만 업로드 가능합니다.');
                return;
            }

            if (file.size > 50 * 1024 * 1024) {
                alert('파일 크기는 50MB를 초과할 수 없습니다.');
                return;
            }

            selectedFile = file;
            
            // 미리보기 표시
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
            
            fileUpload.innerHTML = `<p>✓ ${file.name} 선택됨</p>`;
        }

        // 폼 제출
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedFile) {
                alert('디자인 파일을 선택해주세요.');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = '업로드 중...';
            
            try {
                await uploadProduct();
            } catch (error) {
                showStatus('업로드 실패: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '제품 업로드';
            }
        });

        async function uploadProduct() {
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('productName', document.getElementById('productName').value);
            formData.append('variantId', document.getElementById('variantId').value);
            formData.append('retailPrice', document.getElementById('retailPrice').value || '21.00');

            const response = await fetch('/.netlify/functions/upload-product', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            
            if (response.ok) {
                showStatus('제품이 성공적으로 업로드되었습니다!', 'success');
                form.reset();
                preview.style.display = 'none';
                fileUpload.innerHTML = '<p>클릭하거나 파일을 드래그하여 업로드</p><p style="font-size: 14px; color: #666;">PNG, JPG 지원 (최대 50MB)</p>';
                selectedFile = null;
            } else {
                throw new Error(result.error || '알 수 없는 오류');
            }
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
